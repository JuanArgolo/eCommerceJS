<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de Compras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <img src="images/poison-logo.png" width="150px">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="cart-items">
        <h2>Itens no Carrinho</h2>
        <ul id="cart-list"></ul>
        <div id="total-price"></div>
    </div>
    
    <div class="customer-info">
        <h2>Informações do Cliente</h2>
        <form id="customer-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" required>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>
            
            <div class="col-2">
            <button class="btn" type="button" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </form>

    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
